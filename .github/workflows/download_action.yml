name: GitHub Server Download Actions
# on: [push]

# Order: url, FILE_SIZE, PART_SIZE = 1, NUM_THREADS = 1, OUT_FILE_NAME, OUT_DIR, MAX_SIZE_AT_SERVER = 8, PASSWORD
on:
  workflow_dispatch:
    inputs:
      filesize:
        required: true
        type: string
      url:
        required: true
        type: string
      partsize:
        default: "1"
        type: string
      numthreads:
        default: "1"
        type: string
      outfilename:
        required: true
        type: string
      outdir:
        required: true
        type: string
      maxsizeatserver:
        default: "8"
        type: string
      PASSWORD:
        required: true
        type: string

jobs:
  Download-Job:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Server Side Downloading Begins
        run: |
          df -h .
          pip install -r requirements.txt
          python main.py ${{ github.event.inputs.filesize }} "${{ github.event.inputs.url }}"  ${{ github.event.inputs.partsize }} ${{ github.event.inputs.numthreads }} ${{ github.event.inputs.outfilename }} ${{ github.event.inputs.outdir }} ${{ github.event.inputs.maxsizeatserver }} ${{ github.event.inputs.PASSWORD }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
